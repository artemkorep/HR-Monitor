# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hrmonitor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
